<div class="wrapper">
  <mat-card class=""
    ><h2>User Management Pagination</h2>
    <div class="demo-button-container">
      <button mat-raised-button (click)="addData()" class="demo-button">
        Add data
      </button>
      <button
        mat-raised-button
        (click)="removeData()"
        [disabled]="!dataSource.length"
        class="demo-button"
      >
        Remove data
      </button>
    </div>
    <div class="dc-h3 header">Users ({{ userTotal }})</div>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="filterSubject.next($event.target.value)"
        placeholder="Type to search"
        #input
      />
    </mat-form-field>
    <div class="">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container
          *ngFor="let columnName of displayedColumns"
          [matColumnDef]="columnName"
        >
          <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
          <td mat-cell *matCellDef="let row">{{ row[columnName] }}</td>
        </ng-container>

        <ng-container matColumnDef="noData">
          <td
            mat-cell
            class="dc-label no-data-cell"
            *matCellDef="let element"
            [attr.colspan]="displayedColumns.length"
          >
            <ng-container *ngIf="!(error$ | async) && !loading">
              <span class="dc-content">No Users</span>
            </ng-container>
            <ng-container *ngIf="(error$ | async) && !loading">
              <span class="dc-label">System Failure</span>
              <span class="dc-content">Error</span>
              <span class="retry" (click)="retry()">Retry</span>
            </ng-container>
            <ng-container *ngIf="loading">
              <span class="dc-label">Retrieving data...</span>
            </ng-container>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <ng-container *ngIf="userTotal && !loading">
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="user-row"
          ></tr>
        </ng-container>
        <ng-container *ngIf="!userTotal || loading">
          <tr
            mat-row
            *matRowDef="let row; columns: ['noData']"
            class="no-data-row"
          ></tr>
        </ng-container>
      </table>

      <mat-paginator
        #paginator
        [length]="userTotal"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </mat-card>
</div>
